dataset: 'factory_operation_video_dataset_v2'
num_epochs: 20
batch_size: 32
learning_rate: 1e-4
num_classes: 12
clip_length: 32
num_workers: 36
log_interval: 100
save_interval: 1000
validation_interval: 1000
train_transforms:
  resize: [112, 112]
  random_horizontal_flip: True
  normalize:
    mean: [0.43216, 0.394666, 0.37645]
    std: [0.22803, 0.22145, 0.216989]
